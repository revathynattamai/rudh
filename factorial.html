<html>
<head>
    <script type="text/javascript" language="javascript">
    function factorial (num)
    {
        if (num==1)
        document.write(num)
        else
        {
       var a = num * (num-1);
        var i;
        for (i=num-2;i>1;i--)
        {
               a = a * i;
            }
        document.write(a);
        }
    }
    </script>
    </head>
    <body>
        <script type="text/javascript" language="javascript"> 
         factorial (0);
    </script>
    </body> 
</html>
